<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='update_case.css') }}">
    <title>Update Case Record</title>
</head>
<body>
    <header class="header">
        <h1>Legal Firm Case Update</h1>
    </header>

    <div class="container">
        {% for c in case %}
        <h2>Update Case</h2>
        <form method="GET" action="/update_case"  class="case-form">
            <div class="form-group">
                <label for="caseId">Case ID:</label>
                <input type="text" id="caseId" name="caseId" value="{{c[0]}}" readonly>
                <!-- <input type="text" id="caseId" name="caseId" required> -->
            </div>
            <div class="form-group">
                <label for="title">New Case Title:</label>
                <input type="text" id="title" name="title" value="{{c[1]}}">
            </div>
            <div class="form-group">
                <label for="description">New Description:</label>
                <textarea  id="description" name="description" rows="4">{{c[2]}}</textarea>
            </div>
            <div class="form-group">
                <label for="status">New Status:</label>
                <select id="status" name="status" value="{{c[3]}}">
                    <option value="Open">Open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">New Case Type:</label>
                <select id="type" name="type" value="{{c[4]}}">
                    <option value="Criminal">Criminal</option>
                    <option value=" Civil">Civil</option>
                    <option value="Family">Family</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Court">New Court Name:</label>
                <input type="text" id="court" name="court" value="{{c[5]}}" required>
            </div>
            <div class="form-group">
                <label for="fillingDate">New Filing Date:</label>
                <input type="date" id="filingDate" name="filingDate" value="{{c[6]}}" required>
            </div>
            <div class="form-group">
                <label for="closingDate">New Closing Date:</label>
                <input type="date" id="closingDate" name="closingDate" value="{{c[7]}}" required>
            </div>
            <div class="form-group">
                <label for="procedureType">New Procedure Type:</label>
                <input type="text" id="procedureType" name="procedureType" value="{{c[8]}}" required>
            </div>
            <div class="form-group">
                <label for="procedureDate">New Procedure Date:</label>
                <input type="date" id="procedureDate" name="procedureDate" value="{{c[9]}}" required>
            </div>
            <div class="form-group">
                <label for="DocName">New Document Name:</label>
                <input type="text" id="DocName" name="DocName" value="{{c[10]}}" required>
            </div>
            <div class="container1">
                
                    <div class="form-group">
                        <label for="file">Select New File:</label>
                        <input type="file" id="file" name="file" accept=".pdf, .doc, .docx, .txt" value="{{c[11]}}" required>
                        <small class="form-text">Supported file formats: PDF, DOC, DOCX, TXT.</small>
                    </div>
                
            </div>
            <div class="form-group">
                <label for="DocSubmitDate">New Document Submit Date:</label>
                <input type="date" id="DocSubmitDate" name="DocSubmitDate" value="{{c[12]}}" required>
            </div>
            <div class="form-group">
                <label for="CourtAppearDate">New Court Appearance Date:</label>
                <input type="date" id="CourtAppearDate" name="CourtAppearDate" value="{{c[13]}}" required>
            </div>
            <div class="form-group">
                <label for="AdvName">New Advocate Name:</label>
                <input type="text" id="AdvName" name="AdvName"  value="{{c[14]}}" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">update</button>
        </div>
        </form>
        {% endfor %}
    <footer class="footer">
        <p>&copy; 2023 Legal Firm. All rights reserved.</p>
    </footer>
</body>
</html>
